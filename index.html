<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <main class="container">
        <button id="btn">new book</button>
        <article class="card">
            <div>Author: <h3 class="author-name">Van Chick</h3></div>
            <div>Pages: <p class="page-number">500</p></div>
            <div class="title-container">
                <h1 class="title">Van Helsing</h1>
                <span class="status">Read</span>
            </div>
            <div class="buttons">
                <button type="button">Read</button>
                <button type="button">Remove</button>
            </div>
        </article>
    </main>

    <section class="dialog-container">
        <dialog id="book-info">
            <form>
                <h2>New Book</h2>
                <p>
                    <input type="text" id="name" placeholder="Author's Name">
                </p>

                <p>
                    <input type="text" id="pages" placeholder="Number of Pages">
                </p>

                <p>
                    <input type="text" id="title" placeholder="Title">
                </p>

                <p class="radios">Read?
                    <span><input type="radio" id="read" name="radio">Yes</span>
                    <span><input type="radio" id="default" name="radio">No</span>
                </p>

                <p>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </p>
            </form>
        </dialog>
    </section>
    <script defer src="app.js">
    </script>
</body>
</html>
