<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <main class="container">
        <button id="btn">new book</button>
        <!-- book container -->
    </main>

    <section class="dialog-container">
        <dialog id="book-info">
            <form>
                <h2>New Book</h2>
                <p>
                    <input type="text" id="name" placeholder="Author's Name" required>
                </p>

                <p>
                    <input type="number" id="pages" placeholder="Number of Pages" required>
                </p>

                <p>
                    <input type="text" id="title" placeholder="Title" required>
                </p>

                <p class="radios">Read
                    <span><input type="radio" id="read" name="radio" value="read">Yes</span>
                    <span><input type="radio" id="default" name="radio" value="default">No</span>
                </p>

                <p>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </p>
            </form>
        </dialog>
    </section>
    <script defer src="app.js">
    </script>
</body>
</html>
